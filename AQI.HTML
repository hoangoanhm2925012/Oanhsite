<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ Tính toán chỉ số AQI Online</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome cho icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-leaf"></i> Tính Toán AQI</h1>
            <p>Công cụ tính chỉ số chất lượng không khí chuẩn VN & US EPA</p>
        </header>

        <div class="calculator-card">
            <!-- Lựa chọn tiêu chuẩn -->
            <div class="control-group">
                <label for="standard-select">Chọn tiêu chuẩn tính toán:</label>
                <select id="standard-select">
                    <option value="vn">Việt Nam (QCVN / VN_AQI)</option>
                    <option value="us">US EPA (Mỹ)</option>
                </select>
            </div>

            <div class="input-grid">
                <!-- PM2.5 -->
                <div class="input-item">
                    <label>PM2.5 (µg/m³)</label>
                    <input type="number" id="pm25" placeholder="Ví dụ: 35.4" min="0" step="0.1">
                </div>
                <!-- PM10 -->
                <div class="input-item">
                    <label>PM10 (µg/m³)</label>
                    <input type="number" id="pm10" placeholder="Ví dụ: 50" min="0" step="1">
                </div>
                <!-- CO -->
                <div class="input-item">
                    <label>CO (mg/m³)</label>
                    <input type="number" id="co" placeholder="Ví dụ: 10" min="0" step="0.1">
                    <small class="hint">*US EPA dùng ppm, hệ thống sẽ tự đổi</small>
                </div>
                <!-- SO2 -->
                <div class="input-item">
                    <label>SO₂ (µg/m³)</label>
                    <input type="number" id="so2" placeholder="Ví dụ: 125" min="0" step="1">
                </div>
                <!-- NO2 -->
                <div class="input-item">
                    <label>NO₂ (µg/m³)</label>
                    <input type="number" id="no2" placeholder="Ví dụ: 100" min="0" step="1">
                </div>
                <!-- O3 -->
                <div class="input-item">
                    <label>O₃ (µg/m³)</label>
                    <input type="number" id="o3" placeholder="Ví dụ: 140" min="0" step="1">
                </div>
            </div>

            <button id="calc-btn" onclick="calculateAQI()">Tính toán AQI</button>
        </div>

        <!-- Kết quả -->
        <div id="result-section" class="result-card hidden">
            <h2>Kết quả Chất lượng Không khí</h2>
            
            <div class="aqi-display" id="aqi-badge">
                <span id="aqi-value">--</span>
                <span id="aqi-level">--</span>
            </div>

            <div class="details">
                <h3>Khuyến nghị sức khỏe:</h3>
                <p id="health-msg">Vui lòng nhập số liệu để xem khuyến nghị.</p>
                
                <h3>Chất ô nhiễm chủ đạo:</h3>
                <p id="main-pollutant">--</p>
            </div>
        </div>

        <footer>
            <p>© 2023 AQI Calculator. Mã nguồn mở.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
